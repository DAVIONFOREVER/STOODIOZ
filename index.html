<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stoodioz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --zinc-950: #09090b;
            --zinc-900: #18181b;
            --zinc-800: #27272a;
            --zinc-700: #3f3f46;
            --zinc-400: #a1a1aa;
            --zinc-200: #e4e4e7;
            --orange-500: #f97316;
            --orange-400: #fb923c;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--zinc-950);
            color: var(--zinc-200);
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 200vmax;
            height: 200vmax;
            background-image: 
                radial-gradient(circle at center, var(--orange-500), transparent 20%),
                radial-gradient(circle at 25% 75%, #4f46e5, transparent 30%),
                radial-gradient(circle at 75% 25%, #0ea5e9, transparent 30%);
            z-index: -1;
            opacity: 0.1;
            transform: translate(-50%, -50%);
            animation: rotate-background 120s linear infinite;
            will-change: transform;
        }

        h1, h2, h3, h4, .font-display {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
        }
        
        .main-container {
            position: relative;
            z-index: 1;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Animation Keyframes */
        @keyframes rotate-background {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes fade-in {
            to { opacity: 1; }
        }
        
        @keyframes fade-in-up {
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slide-up {
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* More robust animation classes */
        .animate-fade-in { 
            opacity: 0;
            animation: fade-in 0.6s ease-out forwards; 
        }
        .animate-fade-in-up { 
            opacity: 0;
            transform: translateY(20px);
            animation: fade-in-up 0.6s ease-out forwards; 
        }
        .animate-slide-up { 
            opacity: 0;
            transform: translateY(30px);
            animation: slide-up 0.5s ease-out forwards; 
        }
    </style>
