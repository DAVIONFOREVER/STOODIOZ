    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'zinc-950': '#09090b',
              'zinc-900': '#18181b',
              'zinc-800': '#27272a',
              'zinc-700': '#3f3f46',

              sans: ['Inter', 'sans-serif'],
              display: ['Inter', 'sans-serif'],
            },
            animation: {
              'gradient-flow': 'gradient-flow 4s ease infinite',
              'fade-in': 'fade-in 0.6s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
              'slide-up': 'slide-up 0.5s ease-out forwards',
            },
             keyframes: {
              'gradient-flow': {
                  '0%, 100%': { backgroundPosition: '0% 50%' },
                  '50%': { backgroundPosition: '100% 50%' },
              },
              'fade-in': {
                  'from': { opacity: 0 },
                  'to': { opacity: 1 },
              },
              'fade-in-up': {
                  'from': { opacity: 0, transform: 'translateY(20px)' },
                  'to': { opacity: 1, transform: 'translateY(0)' },
              },
              'slide-up': {
                  'from': { opacity: 0, transform: 'translateY(30px)' },
                  'to': { transform: 'translateY(0)', opacity: 1 },
              }
            }

        },

<style>
  /* Base keyframes and body styles remain here */
  @keyframes rotate-background {
    from { transform: translate(-50%, -50%) rotate(0deg) }
    to { transform: translate(-50%, -50%) rotate(360deg) }
  }
  
  body {
    font-family: 'Inter', sans-serif;
    background-color: #09090b;
    color: #e4e4e7;
  }

  body::before {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      width: 200vmax;
      height: 200vmax;
      background-image:
          radial-gradient(circle at center, #f97316, transparent 20%),
          radial-gradient(circle at 25% 75%, #4f46e5, transparent 30%),
          radial-gradient(circle at 75% 25%, #0ea5e9, transparent 30%);
      z-index: -1;
      opacity: 0.1;
      animation: rotate-background 120s linear infinite;
      will-change: transform;
  }
</style>
