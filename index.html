<style>
  /* Base keyframes and body styles remain here */
  @keyframes rotate-background {
    from { transform: translate(-50%, -50%) rotate(0deg) }
    to { transform: translate(-50%, -50%) rotate(360deg) }
  }
  
  body {
    font-family: 'Inter', sans-serif;
    background-color: #09090b;

  }

  body::before {
      content: '';
      position: fixed;
      top: 50%;

      height: 200vmax;
      background-image:
          radial-gradient(circle at center, #f97316, transparent 20%),

  }
